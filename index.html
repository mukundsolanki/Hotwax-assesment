<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mukund Solanki</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container" id="registerContainer">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regName">Name</label>
          <input type="text" id="regName" placeholder="Enter your name" />
          <div id="nameError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="Enter your email" />
          <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <input
            type="password"
            id="regPassword"
            placeholder="Enter your password"
          />
          <div id="passwordError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="regConfirmPassword">Confirm Password</label>
          <input
            type="password"
            id="regConfirmPassword"
            placeholder="Confirm your password"
          />
          <div id="confirmPasswordError" class="error"></div>
        </div>

        <button type="submit">Register</button>
        <div class="toggle">
          Already have an account? <a id="showLogin">Login here</a>
        </div>
      </form>
    </div>

    <div class="container" id="loginContainer" style="display: none">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" />
          <div id="loginEmailError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="Enter your password"
          />
          <div id="loginPasswordError" class="error"></div>
        </div>

        <button type="submit">Login</button>
        <div id="loginMessage" class="error"></div>
        <div class="toggle">
          Don't have an account? <a id="showRegister">Register here</a>
        </div>
      </form>
    </div>
<!-- </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>

    <script>
    VANTA.DOTS({
        el: "#particles-js",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0xffffff,
        size: 7.90,
        spacing: 28.00,
        showLines: false
    });
</script></script>
    <script src="/js/index.js"></script>
  </body>
</html>
