<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication System</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container" id="registerContainer">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regName">Name</label>
          <input type="text" id="regName" placeholder="Enter your name" />
          <div id="nameError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="Enter your email" />
          <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <input
            type="password"
            id="regPassword"
            placeholder="Enter your password"
          />
          <div id="passwordError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="regConfirmPassword">Confirm Password</label>
          <input
            type="password"
            id="regConfirmPassword"
            placeholder="Confirm your password"
          />
          <div id="confirmPasswordError" class="error"></div>
        </div>

        <button type="submit">Register</button>
        <div class="toggle">
          Already have an account? <a id="showLogin">Login here</a>
        </div>
      </form>
    </div>

    <div class="container" id="loginContainer" style="display: none">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" />
          <div id="loginEmailError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="Enter your password"
          />
          <div id="loginPasswordError" class="error"></div>
        </div>

        <button type="submit">Login</button>
        <div id="loginMessage" class="error"></div>
        <div class="toggle">
          Don't have an account? <a id="showRegister">Register here</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        particlesJS("particles-js", {
          particles: {
            number: {
              value: 80,
              density: {
                enable: true,
                value_area: 800,
              },
            },
            color: {
              value: "#9f2d26",
            },
            shape: {
              type: "circle",
              stroke: {
                width: 0,
                color: "#000000",
              },
              polygon: {
                nb_sides: 5,
              },
            },
            opacity: {
              value: 0.5,
              random: false,
              anim: {
                enable: false,
                speed: 1,
                opacity_min: 0.1,
                sync: false,
              },
            },
            size: {
              value: 3,
              random: true,
              anim: {
                enable: false,
                speed: 40,
                size_min: 0.1,
                sync: false,
              },
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#9f2d26",
              opacity: 0.4,
              width: 1,
            },
            move: {
              enable: true,
              speed: 3,
              direction: "none",
              random: false,
              straight: false,
              out_mode: "out",
              bounce: false,
              attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200,
              },
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: {
                enable: true,
                mode: "grab",
              },
              onclick: {
                enable: true,
                mode: "push",
              },
              resize: true,
            },
            modes: {
              grab: {
                distance: 140,
                line_linked: {
                  opacity: 1,
                },
              },
              bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3,
              },
              repulse: {
                distance: 200,
                duration: 0.4,
              },
              push: {
                particles_nb: 4,
              },
              remove: {
                particles_nb: 2,
              },
            },
          },
          retina_detect: true,
        });
      });
    </script>
    <script src="/js/index.js"></script>
  </body>
</html>
